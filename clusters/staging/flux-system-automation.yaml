---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: staging
    commit:
      author:
        email: ntcn14089@gmail.com
        name: caonguyen1408
      messageTemplate: |
        Images:
          {{ range .Updated.Images -}}
          - {{.}}
          {{ end -}}
    push:
      branch: staging
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    path: ./clusters/staging
    strategy: Setters

